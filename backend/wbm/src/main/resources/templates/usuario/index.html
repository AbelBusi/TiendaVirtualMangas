<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WEbStorm</title>
    <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/carrusel.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/letras.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" th:href="@{/css/botones.css}">
    <link rel="stylesheet" th:href="@{/css/apiContainer.css}">
    <link rel="stylesheet" th:href="@{/css/api.css}">
    <style>
        .star-rating { color: gold; }
        /* Estilo para simular el desplazamiento vertical en las tarjetas - Se recomienda JS/CSS para un carrusel vertical real */
        .card-carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
    </style>

</head>

<body>
<div th:replace="~{components/header :: mainHeader}"></div>

<div class="container my-5">
    <h1 class="mb-4">Historial de Compras</h1>

    <div th:if="${#lists.isEmpty(ventas)}" class="alert alert-info" role="alert">
        Aún no has realizado ninguna compra.
    </div>

    <div th:unless="${#lists.isEmpty(ventas)}">
        <div class="list-group">
            <div th:each="venta : ${ventas}" class="list-group-item list-group-item-action mb-3 p-3">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Pedido N°: <strong th:text="${venta.numeroVenta}">0000000001</strong></h5>
                    <small th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}">20/05/2024</small>
                </div>
                <p class="mb-1">Total: <strong th:text="${#numbers.formatCurrency(venta.total)}">$500.00</strong></p>
                <p class="mb-1">Estado: <span class="badge bg-success">Completado</span></p>

                <div class="text-end mt-2">
                    <a th:href="@{/usuario/miscompras/detalle/{id}(id=${venta.idVenta})}"
                       class="btn btn-sm btn-outline-primary">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{components/footer :: footerReplace}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFpRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script th:src="@{/js/apiPrueba.js}"></script>
<script th:src="@{/js/slider.js}"></script>
<script th:src="@{/js/movimiento.js}"></script>
<script th:src="@{/js/canva.js}"></script>

</body>

</html>
