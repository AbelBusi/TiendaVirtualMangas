<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones | Admin</title>

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/bodyTransparent.css}">
    <link rel="stylesheet" th:href="@{/css/botonesAdmin.css}">
    <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />

    <style>
        .table-wrapper {
            background: rgba(255,255,255,.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
        }
        thead { color: #ffd; font-weight: bold; }
        tbody tr td { color: #eee; }
        img.thumb { width: 80px; border-radius: 8px; border: 2px solid #222; }
    </style>
</head>

<body th:style="'background-image: url(' + @{/media/images/iconos/fondoBpdy.jpg} + ')'">

<div class="container py-4">
    <div th:replace="~{components/header :: siderAdmin}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-white">Recomendaciones</h2>
        <a class="btn btn-primary" th:href="@{/administrador/recomendaciones/nuevo}">
            <i class="bi bi-plus-circle"></i> Nueva
        </a>
    </div>

    <div class="table-wrapper">
        <table class="table table-striped table-dark align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Tipo</th>
                <th>Slider</th>
                <th>Thumbnail</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${recomendaciones}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.title}"></td>
                <td th:text="${r.type}"></td>

                <td>
                    <img th:src="@{'/media/images/slider/' + ${r.imageUrl}}" class="thumb">
                </td>

                <td>
                    <img th:src="@{'/media/images/sliderTomo/' + ${r.thumbnailUrl}}" class="thumb">
                </td>

                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/administrador/recomendaciones/editar/' + ${r.id}}">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/administrador/recomendaciones/eliminar/' + ${r.id}}"
                       onclick="return confirm('¿Eliminar recomendación?')">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
