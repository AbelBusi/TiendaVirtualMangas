
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/bodyTransparent.css}">
    <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body th:style="'background-image: url(' + @{/media/images/iconos/fondoBpdy.jpg} + ')'">
<div id="app">
    <div th:replace="~{components/header :: siderAdmin}"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <h3>USUARIOS</h3>
            </div>

            <!-- Botón de Agregar Usuario -->
            <div class="d-flex justify-content-end mb-3">
                <button type="button" class="botone" data-bs-toggle="modal" data-bs-target="#agregarUsuarioModal">
                    <i class="fas fa-plus"></i> Agregar Usuario
                </button>
            </div>

            <!-- Modal Agregar Usuario -->
            <div class="modal fade" id="agregarUsuarioModal" tabindex="-1" aria-labelledby="agregarUsuarioLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-anime">
                        <div class="modal-header border-0">
                            <h5 class="modal-title fw-bold" id="agregarUsuarioLabel">Agregar Usuario</h5>
                            <button type="button" class="btn-close btn-close-yellow" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form th:object="${agregarUsuario}" th:action="@{/administrador/usuarios/guardar}" method="post">
                                <input type="hidden" th:field="*{estado}" th:value="1"/>
                                <div class="mb-3">
                                    <label class="form-label">Persona</label>
                                    <select id="selectPersona" class="form-select input-anime" th:field="*{idPersona}" required>
                                        <option value="" disabled selected>Seleccione una persona</option>
                                        <option th:each="persona : ${personasDisponibles}" th:value="${persona.idPersona}"
                                                th:text="${persona.idPersona + ' - ' + persona.nombre + ' ' + persona.apellidos + ' (' + persona.dni + ')'}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control input-anime" th:field="*{nombre}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Correo</label>
                                    <input type="email" class="form-control input-anime" th:field="*{correo}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" class="form-control input-anime" th:field="*{password}" required>
                                </div>
                                <button type="submit" class="btn btn-anime w-100 fw-bold">Agregar Usuario</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Único (Editar y Ver) -->
            <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-anime">
                        <div class="modal-header border-0">
                            <h5 class="modal-title fw-bold" id="modalUsuarioLabel"></h5>
                            <button type="button" class="btn-close btn-close-yellow" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulario editar -->
                            <form id="formEditar" th:action="@{/administrador/usuarios/editar}" method="post" style="display:none;">
                                <input type="hidden" id="editIdUsuario" name="idUsuario">
                                <input type="hidden" id="editEstado" name="estado">
                                <div class="mb-3">
                                    <label class="form-label">Persona</label>
                                    <select class="form-select input-anime" id="editPersona" name="idPersona" disabled>
                                        <option th:each="persona : ${personasDisponibles}" th:value="${persona.idPersona}"
                                                th:text="${persona.idPersona + ' - ' + persona.nombre + ' ' + persona.apellidos + ' (' + persona.dni + ')'}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control input-anime" id="editNombre" name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Correo</label>
                                    <input type="email" class="form-control input-anime" id="editCorreo" name="correo" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" class="form-control input-anime" id="editPassword" name="password" readonly placeholder="No editable">
                                </div>
                                <button type="submit" class="btn btn-anime w-100 fw-bold">Guardar Cambios</button>
                            </form>

                            <!-- Vista de usuario -->
                            <div id="vistaUsuario" style="display:none;">
                                <div class="mb-3"><strong>DNI:</strong> <span id="viewDni"></span></div>
                                <div class="mb-3"><strong>Nombre:</strong> <span id="viewNombre"></span></div>
                                <div class="mb-3"><strong>Apellidos:</strong> <span id="viewApellidos"></span></div>
                                <div class="mb-3"><strong>Edad:</strong> <span id="viewEdad"></span></div>
                                <div class="mb-3"><strong>Dirección:</strong> <span id="viewDireccion"></span></div>
                                <div class="mb-3"><strong>Teléfono:</strong> <span id="viewTelefono"></span></div>
                                <div class="mb-3"><strong>País:</strong> <span id="viewPais"></span></div>
                                <div class="mb-3"><strong>Estado:</strong> <span id="viewEstado"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de usuarios -->
            <section class="section mt-3">
                <div class="row" id="table-head">
                    <div class="col-12">
                        <div class="card bg-transparent border-0">
                            <div class="card-header bg-transparent border-0">
                                <h4 class="card-title text-white text-center">Lista de Usuarios</h4>
                            </div>
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table id="usuariosTable" class="table table-transparent table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Usuario</th>
                                            <th>Correo</th>
                                            <th>Estado</th>
                                            <th>Persona vinculada</th>
                                            <th>Acciones</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="usuario : ${usuarios}">
                                            <td th:text="${usuario.idUsuario}"></td>
                                            <td th:text="${usuario.nombre}"></td>
                                            <td th:text="${usuario.correo}"></td>
                                            <td th:text="${usuario.estado == 1 ? 'Activo' : 'Inactivo'}"></td>
                                            <td th:text="${usuario.nombrePersona + ' ' + usuario.apellidos}"></td>
                                            <td>
                                                <!-- Editar -->
                                                <button class="btn btn-sm btn-primary btn-editar"
                                                        data-bs-toggle="modal" data-bs-target="#modalUsuario"
                                                        th:attr="data-id=${usuario.idUsuario},data-nombre=${usuario.nombre},data-correo=${usuario.correo},data-persona=${usuario.idPersona},data-estado=${usuario.estado}">
                                                    <i class="fas fa-edit"></i> Editar
                                                </button>

                                                <!-- Cambiar Estado -->
                                                <form th:action="@{/administrador/usuarios/cambiarEstado}" method="post" style="display:inline">
                                                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
                                                    <button type="submit" class="btn btn-sm btn-warning btn-action">
                                                        <i class="fas fa-exchange-alt"></i>
                                                    </button>
                                                </form>

                                                <!-- Ver Persona -->
                                                <button class="btn btn-sm btn-info btn-ver"
                                                        data-bs-toggle="modal" data-bs-target="#modalUsuario"
                                                        th:attr="data-dni=${usuario.dni},data-nombre=${usuario.nombrePersona},data-apellidos=${usuario.apellidos},data-edad=${usuario.edad},data-direccion=${usuario.direccion},data-telefono=${usuario.telefono},data-pais=${usuario.pais},data-estado=${usuario.estado}">
                                                    <i class="fas fa-eye"></i> Ver
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('#selectPersona').select2({
        dropdownParent: $('#agregarUsuarioModal'),
        placeholder: "Seleccione una persona",
        width: '100%'
    });

    // Botón Editar
    $('.btn-editar').on('click', function() {
        $('#modalUsuarioLabel').text('Editar Usuario');
        $('#formEditar').show();
        $('#vistaUsuario').hide();

        $('#editIdUsuario').val($(this).data('id'));
        $('#editNombre').val($(this).data('nombre'));
        $('#editCorreo').val($(this).data('correo'));
        $('#editPersona').val($(this).data('persona'));
        $('#editEstado').val($(this).data('estado'));
    });

    // Botón Ver
    $('.btn-ver').on('click', function() {
        $('#modalUsuarioLabel').text('Ver Persona');
        $('#formEditar').hide();
        $('#vistaUsuario').show();

        $('#viewDni').text($(this).data('dni'));
        $('#viewNombre').text($(this).data('nombre'));
        $('#viewApellidos').text($(this).data('apellidos'));
        $('#viewEdad').text($(this).data('edad'));
        $('#viewDireccion').text($(this).data('direccion'));
        $('#viewTelefono').text($(this).data('telefono'));
        $('#viewPais').text($(this).data('pais'));
        $('#viewEstado').text($(this).data('estado') == 1 ? 'Activo' : 'Inactivo');
    });
});
</script>

</body>
</html>
