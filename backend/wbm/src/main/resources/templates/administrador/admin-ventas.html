<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Dashboard</title>

    <th:block th:fragment="head">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/assets/css/app.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

        <link rel="stylesheet" th:href="@{/css/bodyTransparent.css}">
        <link rel="stylesheet" th:href="@{/css/botonesAdmin.css}">

        <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />

        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: #fff;
            }

            /* Asegurar que el color del texto de la tabla sea visible */
            #ventasTable tbody tr {
                color: #f1f1f1;
            }

            #ventasTable thead th {
                color: #ffffff;
            }
        </style>
    </th:block>
</head>

<body th:style="'background-image: url(' + @{/media/images/iconos/fondoBpdy.jpg} + ')'">

<div id="app">
    <div th:replace="~{components/header :: siderAdmin}"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>VENTAS</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/administrador/dashboard}">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Ventas</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <section class="section mt-3">
                <div class="row" id="table-head">
                    <div class="col-12">
                        <div class="card bg-transparent border-0">
                            <div class="card-header bg-transparent border-0">
                                <h4 class="card-title text-white text-center">Historial de Ventas</h4>
                            </div>

                            <div class="card-content">
                                <div class="table-responsive">
                                    <table id="ventasTable" class="table table-transparent table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID VENTA</th>
                                            <th>CLIENTE</th>
                                            <th>SUB TOTAL</th>
                                            <th>IGV</th>
                                            <th>TOTAL</th>
                                            <th>N° VENTA</th>
                                            <th>ESTADO</th>
                                            <th>ACCIONES</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="venta : ${ventas}" th:data-id="${venta.idVenta}">
                                            <td th:text="${venta.idVenta}">ID</td>
                                            <td th:text="${venta.usuario.persona.nombre + ' ' + venta.usuario.persona.apellidos}">Cliente</td>
                                            <td th:text="${venta.subTotal}">Sub total</td>
                                            <td th:text="${venta.igv}">IGV</td>
                                            <td th:text="${venta.total}">Total</td>
                                            <td th:text="${venta.numeroVenta}">N° VENTA</td>
                                            <td>
                                                <span th:text="${venta.estado == 1 ? 'Activo' : 'Inactivo'}"></span>
                                            </td>
                                            <td>
                                                <a th:href="@{/administrador/ventas/detalle/{idVenta}(idVenta=${venta.idVenta})}"
                                                   class="btn btn-sm btn-info btn-action btn-ver-detalles">
                                                    <i class="fas fa-eye"></i> Ver Detalles
                                                </a>

                                                <button class="btn btn-sm btn-danger btn-action">
                                                    <i class="fas fa-trash"></i> Cambiar Estado
                                                </button>
                                                <button class="btn btn-sm btn-danger btn-action">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <th:block th:fragment="footer">
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="http://ahmadsaugi.com">A. Saugi</a></p>
                    </div>
                </div>
            </footer>
        </th:block>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

    <script>
            $(document).ready(function () {
                $('#ventasTable').DataTable({
                    dom: '<"d-flex justify-content-between align-items-center mb-3"Bf>rtip',
                    buttons: [
                        { extend: 'excelHtml5', text: '<i class="fas fa-file-excel"></i> Excel', className: 'btn buttons-excel' },
                        { extend: 'pdfHtml5', text: '<i class="fas fa-file-pdf"></i> PDF', className: 'btn buttons-pdf' },
                        { extend: 'print', text: '<i class="fas fa-print"></i> Imprimir', className: 'btn buttons-print' }
                    ],
                    order: [ [0, "asc"] ],
                    language: {
                        search: "Buscar:",
                        lengthMenu: "Mostrar _MENU_ registros",
                        info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                        paginate: { previous: "⬅", next: "➡" }
                    }
                });
                // Eliminamos la inicialización de #librosTable y toda la lógica del modal/cálculo de venta.
            });
        </script>
</th:block>
</body>

</html>
