<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Libro - Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/bodyTransparent.css}">
    <link rel="stylesheet" th:href="@{/css/botonesAdmin.css}">

    <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">


</head>
<style>
/* Estilos CSS adaptados... */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
}
</style>

<body th:style="'background-image: url(' + @{/media/images/iconos/fondoBpdy.jpg} + ')'">
<div id="app">
    <div th:replace="~{components/header :: siderAdmin}"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>TIPOS DE LIBRO</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Tipos de Libro</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="agregarTipoLibroModal" tabindex="-1" aria-labelledby="agregarTipoLibroLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-anime">
                        <div class="modal-header border-0">
                            <h5 class="modal-title fw-bold" id="agregarTipoLibroLabel">Agregar Tipo de Libro</h5>
                            <button type="button" class="btn-close btn-close-yellow" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/administrador/tiposLibro/guardar}" th:object="${guardarTipoLibro}" method="post">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control input-anime" th:field="*{nombre}" id="nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <input type="text" class="form-control input-anime" th:field="*{descripcion}" id="descripcion" required>
                                </div>

                                <input type="hidden" th:field="*{estado}" th:value="1">

                                <button type="submit" class="btn btn-anime w-100 fw-bold">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editarTipoLibroModal" tabindex="-1" aria-labelledby="editarTipoLibroLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-anime">
                        <div class="modal-header border-0">
                            <h5 class="modal-title fw-bold" id="editarTipoLibroLabel">Editar Tipo de Libro</h5>
                            <button type="button" class="btn-close btn-close-yellow" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/administrador/tiposLibro/editar}" th:object="${editarTipoLibro}" method="post">
                                <input type="hidden" th:field="*{idTipoLibro}">

                                <div class="mb-3">
                                    <label for="editarNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control input-anime" th:field="*{nombre}" id="editarNombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="editarDescripcion" class="form-label">Descripción</label>
                                    <input type="text" class="form-control input-anime" th:field="*{descripcion}" id="editarDescripcion" required>
                                </div>

                                <input type="hidden" th:field="*{estado}">

                                <button type="submit" class="btn btn-anime w-100 fw-bold">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <section class="section mt-3">
                <div class="row" id="table-head">
                    <div class="col-12">
                        <div class="card bg-transparent border-0">
                            <div class="card-header bg-transparent border-0">
                                <h4 class="card-title text-white text-center">Lista de Tipos de Libro</h4>
                            </div>

                            <div class="d-flex justify-content-end mb-3">
                                <button type="button" class="botone" data-bs-toggle="modal" data-bs-target="#agregarTipoLibroModal">
                                    <i class="fas fa-plus"></i> Agregar Tipo de Libro
                                </button>
                            </div>


                            <div class="card-content">
                                <div class="table-responsive">
                                    <table id="tiposLibroTable" class="table table-transparent table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID TIPO</th>
                                            <th>NOMBRE</th>
                                            <th>DESCRIPCIÓN</th> <th>ESTADO</th>
                                            <th>ACCIONES</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="tipoLibro : ${tiposLibro}" th:data-id="${tipoLibro.idTipoLibro}">
                                            <td th:text="${tipoLibro.idTipoLibro}">ID</td>
                                            <td th:text="${tipoLibro.nombre}">Nombre aquí</td>
                                            <td th:text="${tipoLibro.descripcion}">Descripción aquí</td> <td>
                                            <span th:text="${tipoLibro.estado == 1 ? 'Activo' : 'Inactivo'}"></span>
                                        </td>
                                            <td>
                                                <button class="btn btn-sm btn-warning btn-action">
                                                    <i class="fas fa-edit"></i> Editar
                                                </button>

                                                <form th:action="@{/administrador/tiposLibro/cambiarEstado}" method="post" style="display:inline">
                                                    <input type="hidden" name="idTipoLibro" th:value="${tipoLibro.idTipoLibro}">
                                                    <button type="submit" class="btn btn-sm btn-info btn-action">
                                                        <i class="fas fa-eye"></i>
                                                        <span th:text="${tipoLibro.estado == 1 ? 'Inactivar' : 'Activar'}"></span>
                                                    </button>
                                                </form>

                                                <button class="btn btn-sm btn-danger btn-action">
                                                    <i class="fas fa-trash"></i> Eliminar
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>

        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2021 &copy; Mazer</p>
                </div>
                <div class="float-end">
                    <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a href="http://ahmadsaugi.com">A. Saugi</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>


<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>


<script>
    $(document).ready(function () {
        // ID DE TABLA ADAPTADO
        $('#tiposLibroTable').DataTable({
            dom: '<"d-flex justify-content-between align-items-center mb-3"Bf>rtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: '<i class="fas fa-file-excel"></i> Excel',
                    className: 'btn buttons-excel'
                },
                {
                    extend: 'pdfHtml5',
                    text: '<i class="fas fa-file-pdf"></i> PDF',
                    className: 'btn buttons-pdf'
                },
                {
                    extend: 'print',
                    text: '<i class="fas fa-print"></i> Imprimir',
                    className: 'btn buttons-print'
                }
            ],
            order: [ [1, "asc"] ], // Ordena por la columna de nombre (índice 1)
            language: {
                search: "Buscar:",
                lengthMenu: "Mostrar _MENU_ registros",
                info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                paginate: {
                    previous: "⬅",
                    next: "➡"
                }
            }
        });
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // ID DE TABLA ADAPTADO
    const editarBtns = document.querySelectorAll('#tiposLibroTable .btn-warning');

    editarBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const row = this.closest('tr');

            // Nombres de atributos adaptados
            const id = row.dataset.id;
            const nombre = row.children[1].textContent.trim();
            const descripcion = row.children[2].textContent.trim(); // LEE LA CELDA DE DESCRIPCIÓN
            const estadoTexto = row.children[3].textContent.trim();
            const estado = estadoTexto === 'Activo' ? 1 : 0;


            // Llenamos los inputs del modal de edición
            document.querySelector('#editarTipoLibroModal input[name="idTipoLibro"]').value = id;
            document.querySelector('#editarTipoLibroModal input[name="nombre"]').value = nombre;
            document.querySelector('#editarTipoLibroModal input[name="descripcion"]').value = descripcion; // ASIGNA EL VALOR
            document.querySelector('#editarTipoLibroModal input[name="estado"]').value = estado;

            const editarModal = new bootstrap.Modal(document.getElementById('editarTipoLibroModal'));
            editarModal.show();
        });
    });
});
</script>


</body>

</html>
