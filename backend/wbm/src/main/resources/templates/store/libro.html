<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WEbStorm</title>
    <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Font Awesome 6 (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />

    <link rel="stylesheet" th:href="@{/css/carrusel.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/letras.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" th:href="@{/css/apiContainer.css}">
    <link rel="stylesheet" th:href="@{/css/libroDetalle.css}">
    <link rel="stylesheet" th:href="@{/css/botones.css}">

</head>

<body>

    <!-- Carrito de Compras -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header border-bottom">
        <h5 id="offcanvasRightLabel" class="fw-bold">Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body d-flex flex-column">

        <!-- Producto -->
        <div class="card mb-3 shadow-sm border-0 rounded-3">
            <div class="row g-0 align-items-center">
                <div class="col-4">
                    <img th:src="@{/media/images/mangas/Haruka_17_09.jpg}" class="img-fluid rounded-start"
                         alt="Portada libro">
                </div>
                <div class="col-8">
                    <div class="card-body p-2">
                        <h6 class="card-title fw-semibold mb-1">Doraemon Vol. 1</h6>
                        <p class="text-muted small mb-2">Precio: <span class="fw-bold text-dark">S/ 25.00</span></p>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text cantidadCaja">Cantidad</span>
                            <input type="number" class="form-control cantidad" value="1" min="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total -->
        <div class="mt-auto border-top pt-3">
            <div class="d-flex justify-content-between mb-3">
                <span class="fw-semibold">Total:</span>
                <span class="fw-bold fs-5 textoPrecio" id="totalCarrito">S/ 25.00</span>
            </div>
            <div class="d-grid">
                <a class="card-linkA" href="#"><i class="fa fa-circle-info me-1"></i> Finalizar
                    compra</a>
            </div>
        </div>

    </div>
</div>

    <div th:replace="~{components/header :: mainHeader}"></div>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <form th:action="@{/tienda/carrito}" method="POST">
                <input type="hidden" name="idLibro" th:value="${libro.idLibro}">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <img th:src="@{'/media/images/store/' + ${libro.portadaUrl}}"
                             class="imageCard"
                             th:alt="${libro.titulo}">
                    </div>

                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder" th:text="${libro.titulo}">Doraemon Plus 04</h1>

                        <div class="fs-5 mb-4">
                            <span th:text="'S/ ' + ${libro.precio}" class="fw-semibold">S/45.00</span>
                        </div>

                        <p class="lead mb-4" th:text="${libro.descripcion}">
                            Nobita y Doraemon enfrentan divertidos problemas diarios con inventos futuristas.
                        </p>

                        <div class="d-flex align-items-center gap-3 flex-wrap">
                            <div class="d-flex align-items-center border rounded px-3 py-2 bg-light shadow-sm">
                                <label for="cantidad" class="me-2 fw-semibold mb-0">Cantidad:</label>
                                <input type="number"
                                       id="cantidad"
                                       name="cantidad"
                                       min="1"
                                       max="5"
                                       value="1"
                                       class="form-control form-control-sm text-center"
                                       style="width: 70px;">
                            </div>

                            <button class="btn btn-dark d-flex align-items-center gap-2 shadow-sm" type="submit">
                                <i class="bi bi-cart-fill"></i>
                                <span>Agregar al Carrito</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
        <!-- Related items section-->
    <section class="py-5 bg-light container-fluid">

        <h1 class="text-center textTitle">Mangas relacionados</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4 container-fluid">

            <div class="col sombraDivCard" th:each="libro : ${librosActivos}">
                <div class="card cardIndividual">

                    <img th:src="@{'/media/images/store/' + ${libro.portadaUrl}}"
                         class="imageCard"
                         th:alt="${libro.titulo}">

                    <div class="card-body pEntrar">
                        <h5 class="card-title text-center" th:text="${libro.titulo}">Título del Libro</h5>

                        <p class="card-text" th:text="${#strings.substring(libro.descripcion, 0, #strings.length(libro.descripcion) > 100 ? 100 : #strings.length(libro.descripcion)) + (#strings.length(libro.descripcion) > 100 ? '...' : '')}">
                            Descripción corta del libro.
                        </p>
                    </div>

                    <div class="card-footer d-flex justify-content-around">
                        <span class="fw-bold align-self-center">S/ <span th:text="${#numbers.formatDecimal(libro.precio, 1, 2)}">25.00</span></span>

                        <button class="card-link" type="button" data-bs-target="#offcanvasRight"
                                aria-controls="offcanvasRight" th:data-libro-id="${libro.idLibro}">
                            <i class="fa fa-cart-plus me-1"> </i>Agregar
                        </button>
                        <button
                                type="button"
                                class="card-link btn btn-light"
                                th:onclick="'window.location.href=\'' + @{/tienda/libros/{idLibro}(idLibro=${libro.idLibro})} + '\';'">
                            <i class="fa fa-info-circle me-1"></i>
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{components/footer :: footerReplace}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFpRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
        // Seleccionamos todos los botones de agregar al carrito
        const cartButtons = document.querySelectorAll(".card-link[data-bs-target='#offcanvasRight']");

        cartButtons.forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.preventDefault(); // Evita abrir el offcanvas inmediatamente

                // Mostrar alerta con SweetAlert2
                Swal.fire({
                    icon: 'success',
                    title: '¡Producto agregado!',
                    text: 'Se ha agregado al carrito correctamente.',
                    confirmButtonText: 'Ver carrito'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Abrir offcanvas manualmente
                        const offcanvasEl = document.querySelector(btn.dataset.bsTarget);
                        const bsOffcanvas = new bootstrap.Offcanvas(offcanvasEl);
                        bsOffcanvas.show();
                    }
                });
            });
        });

    </script>

<script th:src="@{/js/slider.js}"></script>
<script th:src="@{/js/apiPrueba.js}"></script>
<script th:src="@{/js/movimiento.js}"></script>
<script th:src="@{/js/carrito.js}"></script>

</body>

</html>
