<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>WEbStorm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" th:href="@{/css/letras.css}">
	<link rel="stylesheet" th:href="@{/css/custom-design.css}"> <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />


</head>

<style>

.custom-container-center {
    position: absolute;
    top: 4%;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    padding: 20px;
}

.custom-login-box {
    max-width: 420px;
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    padding: 20px;
    text-align: center;
}

.custom-login-box h2, .custom-login-box h3, .custom-login-box a {
    color: #fff !important;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
}

.login-wrap {
    background: none !important;
}
</style>

<body class="img js-fullheight fade-in"
	  th:style="'background-image: url(' + @{/media/images/iconos/nichijou.jpg} + ')'">

<div class="custom-container-center">
	<section class="ftco-section">
		<div class="custom-login-box"> <div class="text-center mb-4">
			<h2 class="heading-section logo">Iniciar Sesión</h2>
			<a th:href="@{/inicio}" class="px-2 py-2 ml-md-1 rounded" style="color: #ffff" ><i class="fa-solid fa-house"></i> Regresar</a>
		</div>

			<div class="login-wrap p-4 p-md-5"> <h3 class="mb-4 text-center">¿Tienes cuenta?</h3>
				<div class="text-center mb-3">
					<a th:href="@{/ingresar/registrarme}" class="px-2 py-2 rounded" style="color: #ffff" ><i class="fa-solid fa-right-to-bracket"></i> Registrarme</a>
				</div>

				<form th:action="@{/ingresar}" method="post" class="signin-form">
					<div class="form-group">
						<input type="text" name="correo" class="form-control" placeholder="Correo..." required>
					</div>
					<div class="form-group">
						<input id="password-field" type="password" name="password" class="form-control" placeholder="Clave..." required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary submit px-3">Iniciar Sesión</button>
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary">Recordar usuario
								<input type="checkbox" checked>
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="w-50 text-md-right">
							<a href="#" style="color: #fff">Olvide mi clave</a>
						</div>
					</div>
				</form>
				<div class="social d-flex text-center">
					<a href="https://github.com/AbelBusi" class="px-2 py-2 mr-md-1 rounded" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
					<a href="https://www.linkedin.com/in/cesar-abel-bustamante-inoach" class="px-2 py-2 ml-md-1 rounded" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkendIn</a>
				</div>
			</div>
		</div>
	</section>
</div> <script th:src="@{/assets/vendors/jquery/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll("a");

    links.forEach(link => {
      link.addEventListener("click", e => {
        const target = link.getAttribute("target");
        // Ignorar si es externo o abre en otra pestaña
        if (target === "_blank" || link.href.startsWith("http")) return;

        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");

        setTimeout(() => {
          window.location = link.href;
        }, 600); // el tiempo de la animación
      });
    });
  });
</script>

</body>
</html>
