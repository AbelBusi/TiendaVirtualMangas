<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Puedes dejar vacío el head si solo es fragmento -->
</head>
<body>
<header th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo como imagen -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{inicio}">

            </a>

            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav mb-2 mb-lg-0 text-center">
                    <li class="nav-item mx-2">
                        <a class="nav-link active textHeader textHeaderShadow" th:href="@{/tienda}">
                            <i class="fas fa-book"></i> Mangas
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link textHeader textHeaderShadow" href="../revista/index.html">
                            <i class="fas fa-newspaper"></i> Revistas
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link textHeader textHeaderShadow" href="#">
                            <i class="fas fa-comic"></i> Historietas
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link textHeader textHeaderShadow" href="#">
                            <i class="fas fa-concierge-bell"></i> Servicios
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link textHeader textHeaderShadow" href="../contactanos/index.html">
                            <i class="fas fa-envelope"></i> Contactarnos
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link textHeader textHeaderShadow" href="../iniciarSesion/index.html">
                            <i class="fas fa-user"></i> Iniciar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
