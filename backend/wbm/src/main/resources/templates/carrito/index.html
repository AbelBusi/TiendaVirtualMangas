<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WEbStorm</title>
    <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Font Awesome 6 (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="shortcut icon" th:href="@{/media/images/iconos/iconoOnePieceCHAD.png}" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/carrusel.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/letras.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" th:href="@{/css/botones.css}">
    <link rel="stylesheet" th:href="@{/css/apiContainer.css}">
    <link rel="stylesheet" th:href="@{/css/api.css}">

</head>


<body>


    <div th:replace="~{components/header :: mainHeader}"></div>

    <!-- Page Content -->
    <div class="container mt-4">

        <!-- Título -->
        <h1 class="mt-4 mb-3">
            Spring eCommerce <small>Carrito</small>
        </h1>

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Carrito</li>
        </ol>

        <!-- Contenido principal -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-9">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Portada</th>
                                <th scope="col">Libro</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Total</th>
                                <th scope="col">Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detalleOrden:${carrito}">
                                <td>
                                    <img th:src="@{'/media/images/store/' + ${detalleOrden.portada}}" alt="Portada" style="width: 50px; height: 75px; object-fit: cover;">
                                </td>
                                <td th:text="${detalleOrden.nombreLibro}"></td>
                                <td th:text="${detalleOrden.precio}"></td>
                                <td th:text="${detalleOrden.cantidad}"></td>
                                <td th:text="${detalleOrden.total}"></td>
                                <td><a th:href="@{/tienda/eliminar/carrito/{id} (id=${detalleOrden.libro.idLibro})}" class="btn btn-danger">Quitar</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-lg-3">
                        <h2 class="card-title">SUBTOTAL</h2>

                        <ul class="list-group">
                            <a th:href="@{/tienda/ordenResumen}" class="btn btn-dark" >Ver Orden</a>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{components/footer :: footerReplace}"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFpRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/apiPrueba.js}"></script>
    <script th:src="@{/js/slider.js}"></script>
    <script th:src="@{/js/movimiento.js}"></script>
    <script th:src="@{/js/canva.js}"></script>

</body>

</html>
