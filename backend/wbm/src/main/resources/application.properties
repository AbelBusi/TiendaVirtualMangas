spring.application.name=wbm

# Nombre del dominio predeterminado
server.servlet.context-path=/webStoreManga

# Puerto separado
server.port=8089

# De forma local mysql
spring.datasource.url=jdbc:mysql://localhost:3306/webstoremanga
spring.datasource.username=root
spring.datasource.password=abelbustamante24
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# Configuracion de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuracion para manejar espacios en las rutas de las plantillas
spring.mvc.static-path-pattern=/**

# Nueva propiedad clave
# Aumenta el limite de cada archivo a 100 Megabytes
spring.servlet.multipart.max-file-size=100MB

# Aumenta el limite total de la solicitud a 100 Megabytes
spring.servlet.multipart.max-request-size=100MB
