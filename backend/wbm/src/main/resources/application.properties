spring.application.name=wbm

#Nombre del dominio predeterminado

#Estableci un port separado para evitar conflictos a futuro
server.port=8089

#de forma local
spring.datasource.url=jdbc:postgresql://localhost:5432/webstoremanga
spring.datasource.username=postgres
spring.datasource.password=trabalengua24

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración para manejar espacios en las rutas de las plantillas
spring.mvc.static-path-pattern=/**
